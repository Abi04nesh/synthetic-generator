<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset filling tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 20px auto;
            display: block;
        }
        button {
            background-color: #ffcc33; /* Sunrise yellow */
            border: none;
            color: #000; /* Deep black font */
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        .spinner {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload Your Dataset</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            {% csrf_token %}
            <input type="file" name="dataset" required>
            <button type="submit">Upload</button>
        </form>
        <div id="spinner" class="spinner">
            <p>Processing the data...</p>
        </div>
        {% if download_url %}
            <p>Download the cleaned dataset: <a href="{{ download_url }}" target="_blank">Download</a></p>
        {% endif %}
    </div>
</body>
</html>
